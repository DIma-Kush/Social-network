<div ng-keydown="$ctrl.keyDown($event)" tabindex="0" ng-controller="ModalCtrl as modal">
    
         <div class="modal-body" ng-swipe-right="$ctrl.prevImage()" ng-swipe-left="$ctrl.nextImage()">
              
             <div class="row no-gutter ">
                 <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                     <div class="LightBodyModal">
                                  <figure class="crossModal pull-right" aria-label="Close" ng-click="$ctrl.close()"></figure>
                         <a class="modalImgWrapper lightbox-image-container">
                             <img class="img-responsive center-block modalImg" 
                                ng-src="{{$ctrl.image.image_url}}" alt="Image not found" />
                               <!--<embed-video data-ng-href="http://www.youtube.com/watch?v=LOKyEt36Kjc" force-protocol="https" controls=0>
                               <a href="http://www.youtube.com/watch?v=LOKyEt36Kjc">Watch</a></embed-video>-->
                             <span class="modalImgCount">{{$ctrl.index + 1 }}/{{$ctrl.images.length}} </span>
                         </a>
                         <a  ng-click="$ctrl.prevImage()"  class="carousel-control left"><i class="glyphicon glyphicon-chevron-left"></i></a>
                         <a  ng-click="$ctrl.nextImage()" class="carousel-control right"><i class="glyphicon glyphicon-chevron-right"></i></a>
                     </div>
                 </div>
                 <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 modalMasc" ng-class="{'special' : modalMasc }">
                     <div class="rightBodyModal" ng-class="{'special' : rightBodyModal}">
                         <article class="modalUser">
                             <img class="modalSenderPhoto" ng-src="{{$ctrl.image.sender_url}}" alt="image" />
                             <h4 class="modalUserName">{{$ctrl.image.sender_name}}</h4>
                             <h5><span class='glyphicon glyphicon-time'></span>{{$ctrl.image.image_date}}</h5>
                             <p class="updateAvatar" data-ng-if="$ctrl.isLoggined($ctrl.userId, $ctrl.logginedId)" ng-click="$ctrl.updateAvatar($ctrl.image.id, $ctrl.image.image_url); $ctrl.close();">Зробити фотографією профіля<p>
                         </article>
                         <article class="modalLike">
                             <div>
                                 <figure class="modalHeart"></figure>
                                 <p class="modalLikeText">Мені подобається<span ng-hide="$ctrl.image.likes==0">{{$ctrl.image.likes}}</span></p>
                             </div>
                         </article>


                         <article class="modalPost"  ng-repeat="post in $ctrl.image.posts">
                             <img class="modalSenderPhoto modalOtherUserPhotoPost"
                             ng-src="{{post.sender_url}}" alt="post user" />
                             <h5 class="modalPostUser">{{post.sender_name}}</h5>
                             <figure class="modalCancel pull-right"></figure>
                             <a>
                                 <img class=" modalPhotoPost" 
                                 ng-src="{{post.post_image}}" ng-hide="post.post_image==''" alt="post image"></a>
                                 <p class="postText">{{post.post_text}}</p>
                             <p class="modalPostDate">{{post.send_date}}</p>
                             <figure class="modalHeart modalHeartComm pull-right" ><span ng-hide="post.post_likes==0">{{post.post_likes}}</span></figure>
                         </article>
                         

                         
                         <textarea class="modalTextArea textaArea" ng-class="{'special' : modalTextArea}"></textarea>
                         <img class="otherUserPhoto modalOtherUserPhotoComment pull-left"
                         ng-src="{{$ctrl.image.sender_url}}" alt="comment user" />
                     </div>
                 </div>
             </div>
         </div>
         <div class="modal-footer">
             <div class="row no-gutter ">
                 <div class="  col-lg-7 col-md-7 col-sm-12 col-xs-12">
                     <div class="TabletComment" style="margin-bottom:20px;" ng-class="{'special' : TabletComment }">
                         <figure class="commentImage" style="margin-top:5px;"></figure>
                         <textarea msd-elastic ng-model="foo" class="TabletTextArea"></textarea>
                         <img  ng-src="../../src/img/send.png" alt="send"
                         class="sendIcon" style="margin-top:3px;">
                     </div>
                     <div class="leftFotterModal">
                         <figure class="modalHeart modalHeartFooter modalHeartFooters"><span>{{$ctrl.image.likes}}</span></figure>
                         <figure ng-click="
                        
                         toogleClass('rightBodyModal');
                         toogleClass('modalMakeComment');
                         toogleClass('modalSendBlock');
                         toogleClass('modalTextArea');
                         toogleClass('modalMasc');
                         toogleClass('TabletComment')"
                             
                          class="modalComment ModalCommentAction"></figure>
                         <figure class="modalRecycleBin" ng-click="$ctrl.deleteImage($ctrl.index, $ctrl.image.id); $ctrl.close();"></figure>
                     </div>
                 </div>
                 <div class=" RightFotterModal col-lg-5 col-md-5 hidden-sm hidden-xs">
                     <div>
                         <p ng-click="
                        
                         toogleClass('rightBodyModal');
                         toogleClass('modalMakeComment');
                         toogleClass('modalSendBlock');
                         toogleClass('modalTextArea')" class="modalMakeComment ModalCommentAction" ng-class="{'special' : modalMakeComment }">Написати коментар...</p>
                         <div class="modalSendBlock" ng-class="{'special' : modalSendBlock }">
                             <!--<figure class="commentImage pull-left"></figure>-->
                             
                             <button type="button" ng-click="
                        
                         toogleClass('rightBodyModal');
                         toogleClass('modalMakeComment');
                         toogleClass('modalSendBlock');
                         toogleClass('modalTextArea')" class="btn  btn-default post pull-right" style="margin-left:20px; margin-right:30px;">Відправити</button>
                             <button type="button " ng-click="
                        
                         toogleClass('rightBodyModal');
                         toogleClass('modalMakeComment');
                         toogleClass('modalSendBlock');
                         toogleClass('modalTextArea')" class="btn  btn-default post pull-right">Відміна</button>
                         </div>
                     </div>

                 </div>
             </div>
         </div>
</div>
